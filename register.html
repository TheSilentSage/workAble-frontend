<html lang="en">
<head>

<body>
    <div class="hero">
        <div class="background"></div>
        <div class="login">
            <h1 id="myH1">workAble</h1>
            <p id="myP1">Get ready to connect to millions <br>of people and grow your network</p>
            <form class="loginform">
                <div class="name">
                    <span>
                    <label for="firstname"></label>
            
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                </span>
                <span>
                    <label for="lastname"></label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                </span>
                </div>

                <label for="email"></label>
                <input class="form2" type="text" name="email" id="email" placeholder="Email">

                <label for="password"></label>
                <input class="form2" type="password" name="password" id="password" placeholder="Password">

                <button type="submit"> Get Verified

                </button>

                <p id="myP2">Already have an account? <a href="login.html">Login</a></p>
            </form>
         </div>
     </div>
